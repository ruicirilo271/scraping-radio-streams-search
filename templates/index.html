<!DOCTYPE html>
<html lang="pt">
<head>
  <meta charset="UTF-8" />
  <title>🎧 Rádios Online</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" />
  <script src="https://cdn.jsdelivr.net/npm/hls.js@1.0.0-rc.4/dist/hls.min.js"></script>
</head>
<body class="bg-gradient-to-br from-blue-100 to-yellow-100 min-h-screen p-6">
  <h1 class="text-4xl font-bold text-center mb-6 text-gray-800">🎧 Ouça Rádios Online</h1>

  <div class="max-w-3xl mx-auto bg-white/70 backdrop-blur p-6 rounded-2xl shadow-xl">
    <label for="radioSearch" class="block font-semibold text-gray-700 mb-2">Pesquise uma rádio:</label>
    <div class="flex gap-2 mb-4">
      <input type="text" id="radioSearch" class="flex-grow p-3 rounded-lg bg-white shadow" placeholder="Digite o nome da rádio..." />
      <button id="searchBtn" class="bg-blue-600 text-white px-4 py-3 rounded-lg hover:bg-blue-700 transition">🔍</button>
    </div>

    <h2 class="text-xl font-bold text-gray-700 mb-2">🎯 Resultados da pesquisa:</h2>
    <div id="radioList" class="space-y-2 max-h-60 overflow-y-auto p-4 bg-white rounded-xl shadow-inner border border-gray-300"></div>

    <h2 class="text-xl font-bold text-gray-700 mt-6 mb-2">⭐ Favoritos:</h2>
    <div id="favoritesList" class="space-y-2 max-h-40 overflow-y-auto p-4 bg-white rounded-xl shadow-inner border border-yellow-400"></div>

    <div class="flex justify-between mt-6 mb-4">
      <button id="playBtn" class="bg-green-600 text-white px-6 py-3 rounded-full shadow hover:bg-green-700 transition">▶️ Play</button>
      <button id="pauseBtn" class="bg-red-600 text-white px-6 py-3 rounded-full shadow hover:bg-red-700 transition">⏸️ Pause</button>
    </div>

    <div>
      <span id="currentRadioName" class="text-lg font-semibold text-gray-800">Escolha uma rádio</span>
      <p id="listenerCount" class="text-sm text-gray-600 mt-1">👂 0 ouvintes</p>
    </div>

    <div class="bg-white p-4 rounded-xl shadow mt-4">
      <h2 class="text-xl font-bold text-gray-700 mb-2">🎵 Tocando agora:</h2>
      <p><strong>Artista:</strong> <span id="artist">Desconhecido</span></p>
      <p><strong>Música:</strong> <span id="song">Desconhecido</span></p>
    </div>

    <img id="albumCover" src="https://placehold.co/300x300?text=Sem+Capa" class="rounded-xl shadow mx-auto my-6" width="300" height="300" />

    <h3 class="text-lg font-semibold text-gray-700 mb-2">📃 Letra da música</h3>
    <textarea id="lyrics" rows="6" readonly class="w-full p-3 bg-white rounded-lg shadow text-gray-800 resize-none">Escolha uma rádio para ver a letra...</textarea>
  </div>

  <script src="/static/script.js" defer></script>
</body>
</html>
